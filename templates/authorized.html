<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .auth-box {
            background-color: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            color: #333;
            max-width: 400px;
        }

        .auth-images {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0px;
            margin-bottom: 25px;
            position: relative;
        }

        .auth-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #e0e0e0, #f5f5f5, #e0e0e0);
            background-size: 200% 200%;
            animation: shimmer 1.5s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #999;
            border: 3px solid #f0f0f0;
            position: relative;
        }

        .connection-line {
            width: 100px;
            border: 1px dashed #C4C4C4;
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .title {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            color: #2d2d2d;
        }

        .message {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #555;
        }

        .small {
            font-size: 12px;
            color: #888;
            font-style: italic;
        }

    </style>
</head>
<body>
    <div class="auth-box">
        <div class="auth-images">
            <div class="auth-image"><img src="{{ user_avatar_url }}" onerror="this.style.display='none';" alt="{{ user_name }}'s avatar" /></div>
            <div class="connection-line"></div>
            <div class="auth-image"><img src="{{ host_icon_url }}" onerror="this.style.display='none';" alt="{{ host_name }}'s logo"></div>
        </div>
        
        <div class="title">Authorized</div>
        
        <div class="message">
            Your <strong>{{host_name}}</strong> account has been connected to <strong>{{user_name}}</strong>.
        </div>
        
        <div class="small">
            You may close this window.
        </div>
    </div>
</body>
</html>
